{% extends "blog/base.html" %}

{% block title %}Edit your account{% endblock %}

{% block content %}
    <h1><i class="fa fa-edit"></i> Edit your account</h1>
    <p>You can edit your account using the following form:</p>
    <form action="." method="post" enctype="multipart/form-data">
        {{ user_form.as_p }}
        {{ profile_form.as_p }}
        {% csrf_token %}
        <p><button type="submit" class="btn-primary" style="font-size: 16pt; width: 100px;"><i class="fa fa-save"></i> Save</button></p>
    </form>
{% endblock %}
