{% extends 'blog/base.html' %}
{% block title %}Post List{% endblock %}
{% block content %}
{% for post in posts %}
    <div class="post">
        <div class="date">
            <p><i class="fa fa-bullhorn"></i> Опубликовано: {{ post.published_date }}</p>
        </div>
        <h1><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div><hr>
{% endfor %}
{% endblock %}
