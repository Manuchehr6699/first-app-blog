{% extends "blog/base.html" %}

{% block title %}<i class="fa fa-user-plus"></i> Create an account{% endblock %}

{% block content %}
    <h1><span class="fa fa-user-plus"></span> Create an account</h1>
    <p>Please, sign up using the following form:</p>
    <form action="." method="post">
        {{ user_form.as_p }}
        {% csrf_token %}
        <p><input type="submit" value="Create my account" class="primary btn btn-primary"></p>
    </form>
{% endblock %}
